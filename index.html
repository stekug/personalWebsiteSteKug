<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Stephan Kugler</title>
    </head>
    <body>
        <header>
            <h1 class="visually-hidden">Stephan Kugler</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="main__section main__section--home">
                <img
                    class="main__section__profile-picture"
                    src="images/sk_small.jpg"
                    alt="profile picture Stephan Kugler"
                />
                <p class="main__section-content">
                    Hello, my name is
                    <span class="main__section__highlight--neon-green"
                        >Stephan Kugler</span
                    >. I am
                    <span class="main__section__highlight--neon-pink"
                        >creating</span
                    >,
                    <span class="main__section__highlight--neon-pink"
                        >coding</span
                    >
                    and having
                    <span class="main__section__highlight--neon-pink">fun</span>
                    doing my
                    <span class="main__section__highlight--neon-pink">job</span
                    >!
                </p>
                <div class="main__section__icon-container">
                    <img
                        class="main__section__icon-container__icons"
                        src="images/placeholder_icons.png"
                        alt=""
                    />
                    <img
                        class="main__section__icon-container__icons"
                        src="images/placeholder_icons.png"
                        alt=""
                    />
                    <img
                        class="main__section__icon-container__icons"
                        src="images/placeholder_icons.png"
                        alt=""
                    />
                    <img
                        class="main__section__icon-container__icons"
                        src="images/placeholder_icons.png"
                        alt=""
                    />
                </div>
            </section>
            <section class="main__section main__section--about"></section>
            <section class="main__section main__section--my-work"></section>
            <section class="main__section main__section--contact"></section>
        </main>
    </body>
</html>
