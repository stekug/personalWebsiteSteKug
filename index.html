<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/helper.css" />
        <title>Stephan Kugler</title>
    </head>
    <body>
        <header>
            <h1 class="visually-hidden">Stephan Kugler</h1>
            <nav>
                <ul>
                    <li class="nav__links"><a href="#">Home</a></li>
                    <li class="nav__links"><a href="#">About</a></li>
                    <li class="nav__links"><a href="#">My Work</a></li>
                    <li class="nav__links"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main__section main__section--var1">
                <img
                    class="main__section__profile-picture mt-5"
                    src="images/sk_small.jpg"
                    alt="profile picture Stephan Kugler"
                />
                <p class="main__section__text-content mt-3">
                    Hello, my name is
                    <span class="highlight--green">STEPHAN KUGLER</span>. I
                    <span class="highlight--pink">create</span>,
                    <span class="highlight--pink">code</span>
                    and have
                    <span class="highlight--pink">fun</span>
                    doing my
                    <span class="highlight--pink">job</span>!
                </p>
                <div class="icon-container filter-pink mt-2 mb-2">
                    <a href="#">
                        <img
                            class="icon-container__icons transition-all"
                            src="images/github.svg"
                            alt="github profile"
                    /></a>
                    <a href="#">
                        <img
                            class="icon-container__icons transition-all"
                            src="images/x.svg"
                            alt="x profile"
                        />
                    </a>
                    <a href="#">
                        <img
                            class="icon-container__icons transition-all"
                            src="images/linkedin.svg"
                            alt="LinkedIn Profile"
                        />
                    </a>
                </div>
                <a
                    class="main__section__cv-download mt-3"
                    href="images/placeholder_icons.png"
                    download
                    >Download CV</a
                >
            </section>
            <section class="main__section main__section--var2"></section>
            <section class="main__section main__section--var1"></section>
            <section class="main__section main__section--var2"></section>
        </main>
    </body>
</html>
